<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Baloo+Bhaina+2:wght@400..800&family=Caveat:wght@400..700&family=Merienda:wght@300..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
</style>
</head>
<body>
        <div class="calculator">
                    <input type="text" placeholder="0" id="resultBox">
                    <div>
                        <button class="operator">AC</button>
                        <button class="operator">DEL</button>
                        <button class="operator">%</button>
                        <button class="operator">/</button>
                    </div>
                     <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">*</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">-</button>
                    </div> 
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">+</button>
                    </div>
                    <div>
                        <button>00</button>
                        <button>0</button>
                        <button>.</button>
                        <button class="equalbtn">=</button>
                    </div>
        </div>
<script> 
    let input = document.getElementById('resultBox');
let buttons = document.querySelectorAll('button');
let result = "";
let arr = Array.from(buttons);
arr.forEach(button => {
   button.addEventListener('click',(e) =>{
    if(e.target.innerHTML == '='){
        result= eval(result);
        input.value = result;
    }
    else if(e.target.innerHTML =='AC'){
        result = "";
        input.value = result
    }
    else if(e.target.innerHTML == 'DEL'){
      result = result.toString().slice(0,-1);
      input.value = result;

    }
    else{
        result += e.target.innerHTML;
        input.value = result;
    }
   })
})
</script>             
</body>
</html>
